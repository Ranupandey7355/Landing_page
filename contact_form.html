<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with CAPTCHA</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm" method="POST" onsubmit="validateForm(event)">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <div id="captchaContainer">
      <input type="text" id="captchaInput" name="captcha" placeholder="Enter the Captcha" required>
      <img id="captchaImage" src="captcha.php" alt="He1@79">
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
